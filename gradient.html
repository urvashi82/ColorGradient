<!DOCTYPE html>
<html>

<body>

<canvas id="myCanvas" width="600" height="100"
style="border:1px solid #d3d3d3;margin-top: 104px;
margin-left: 329px;">
Your browser does not support the HTML5 canvas tag.</canvas>


<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Create gradient
var grd = ctx.createLinearGradient(100,0,600,20);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,550,80);
ctx.moveTo(10, 10);
ctx.lineTo(560, 88);
ctx.stroke();

</script>
<script>

</script>

</body>
</html>
